<!doctype html>
<html>
  <head>
    <title>Autocomplete adventures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.jsdelivr.net/npm/accessible-autocomplete@1.6.1/dist/accessible-autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/accessible-autocomplete@1.6.1/dist/accessible-autocomplete.min.css">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    
    <h3>progressive enhancement example</h3>
    <select id="location-picker">
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="gb">United Kingdom</option>
    </select>
    
    <h3>normal</h3>
    <label for="my-autocomplete">Select your country</label>
    <div id="my-autocomplete-container"></div>
    
    <script src="/script.js" defer></script>
    
  </body>
</html>
