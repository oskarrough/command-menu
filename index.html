<!doctype html>
<html>
  <head>
    <title>Autocomplete adventures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.jsdelivr.net/npm/accessible-autocomplete@1.6.1/dist/accessible-autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/accessible-autocomplete@1.6.1/dist/accessible-autocomplete.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@1.1.1/fuzzysort.min.js"></script> 
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    
    <auto-complete>
      <select id="really">
         <option></option>
        <option value="p">Play/pause the session</option>
        <option value="n">Play next track in current radio</option>
        <option value="s">Shuffle current track selection</option>
        <option value="m">(un)mute the volume</option>
        <option value="r">Play a random radio channel</option>
        <option value="f">Cycle through formats (default, fullscreen, minimized)</option>
        <option value="g h">Go to home</option>
        <option value="g r">Go to all radios</option>
        <option value="g m">Go to map</option>
        <option value="g y">Go to history (y, as in your web-browser)</option>
        <option value="g i">Go to my radio (i, as in I, me)</option>
        <option value="g s">Go to my favorite radios (s, as in starred)</option>
        <option value="g t">Go to my tracks</option>
        <option value="g a">Go to add</option>
        <option value="g f">Go to feedback</option>
        <option value="g c">Go to current radio (the one being played)</option>
        <option value="g x">Go to the track being played (x, as in a cross to locate the track/trax</option>
      </select>
    </auto-complete>
    
    <p>you selected: <b id="my-autocomplete-confirmed"></b></p>
    
    <script src="/script.js" defer></script>
    
  </body>
</html>
